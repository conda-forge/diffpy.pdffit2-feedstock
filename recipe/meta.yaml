{%- set name = "diffpy.pdffit2" -%}
{%- set version = "1.4.4rc0" -%}
{%- set sha256 = "f26c58e6b0001c63635490e9891eeb3ee05722c39e6e11d8784688297e7caecd" -%}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/diffpy/diffpy.pdffit2/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  preserve_egg_dir: true
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gsl {{ gsl }}
  host:
    - python
    - setuptools
    - pip
    - gsl {{ gsl }}

  run:
    - python
    - setuptools
    - six
    - diffpy.structure
    - gsl {{ gsl }}

test:
  imports:
    - diffpy
    - diffpy.pdffit2
    - diffpy.pdffit2.pdffit2
    - diffpy.pdffit2.ipy_ext
    - diffpy.pdffit2.tests

  requires:
    - pip
    - pytest

  commands:
    - pip check
    - pytest --pyargs diffpy.pdffit2

about:
  home: https://github.com/diffpy/diffpy.pdffit2/
  summary: PDFfit2 - real space structure refinement program.
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  description: |
    The diffpy.pdffit2 package provides functions for calculation and refinement of atomic pair distribution function from crystal structure model. It is used as a computational engine by PDFgui, which provides a simple, fast, and easy-to-use user interface for chemists, physicists, and materials scientists.
  doc_url: http://diffpy.github.io/diffpy.pdffit2/
  dev_url: https://github.com/diffpy/diffpy.pdffit2/

extra:
  recipe-maintainers:
    - sbillinge
    - dragonyanglong
